<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="login">
      <h2 data-cy="loginDetailsHeading"><span jhiTranslate="gutoApp.login.detail.title">Login</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ login.id }}</span>
        </dd>
        <dt><span jhiTranslate="gutoApp.login.login">Login</span></dt>
        <dd>
          <span>{{ login.login }}</span>
        </dd>
        <dt><span jhiTranslate="gutoApp.login.password">Password</span></dt>
        <dd>
          <span>{{ login.password }}</span>
        </dd>
        <dt><span jhiTranslate="gutoApp.login.loginXUsuario">Login X Usuario</span></dt>
        <dd>
          <div *ngIf="login.loginXUsuario">
            <a [routerLink]="['/usuario', login.loginXUsuario?.id, 'view']">{{ login.loginXUsuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/login', login.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
